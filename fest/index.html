<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1>Rock & EDM Fest </h1>

            <nav class="nav-main">
                <a href="#"> Line UP </a>
                <a href="#"> Galery </a>
                <a href="#"> Tickets </a>

            </nav>

        </div>
    </header>

    <!-- agregamos los div para el titulo que irá por encima del video -->
    <div class="video">
        <div class="overlay">
            <div class="contenedor contenido-video">
                <h2>Rock & EDM Festival</h2>
                <p>April 2024, Puebla, México</p>
            </div>
        </div>
        <!-- agregamos el video al proyecto, es necesario importar 3 tipos de video (mp4, ogg, webm)
        enseguida de la etiqueta agregamos las caracteristicas de como queremos que se comporte el video -->
        <video autoplay muted loop>
            <source src="/video/concierto.mp4" type="video/mp4">
            <source src="/video/concierto.ogg" type="video/ogg">
            <source src="/video/concierto.webm" type="video/webm">
        </video>

    </div>




</body>

</html>
