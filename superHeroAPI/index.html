<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Search SuperHeroe</title>
    <!-- añadimos el link que nos lleva al bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <!-- para normalizar nuestro diseño para usarlo con cualquier navegador, hay un hack;
        usamos normailze para conseguir esto... creamos otro archivo css y pegamos todo el contenito -->
    <link rel="stylesheet" href="css/normalize.css">


    <!-- agregamos la fuente para las letras, que fue extraida de google fonts
        en este caso, se debe pegar el codigo del link que sale y el codigo de css  en la hoja de estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- para hacer que nuestra hoja de estilos se cargue más rapido, añadimos este codigo: -->
    <link rel="preload" href="css/style.css" as="style">
    <!-- usamos un link para referenciar el estilo de esta pagina -->
    <link rel="stylesheet" href="/css/style.css">
</head>

        </div>

                    superHero.

            <div class="country-list"></div>
        </main>
    </header>
